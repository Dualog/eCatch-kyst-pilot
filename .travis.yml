language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
install:
- yarn
- yarn global add codecov
- yarn global add firebase-tools
- yarn global add https://github.com/ebidel/lighthouse-ci
- cd functions
- yarn
script:
  - yarn build
  - yarn build:db:rules
  - cd ..
  - yarn build
  - yarn test:ci
after_success:
  - sh ./bin/deploy.sh
  - yarn lh --pwa=100 https://ecatch-kyst-beta.firebaseapp.com

notifications:
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: always