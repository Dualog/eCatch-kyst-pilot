language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
install:
- yarn global add codecov
- yarn global add firebase-tools
script:
- yarn build
deploy:
  skip_cleanup: true
  script:
  - bash ./bin/deploy.sh
after_success: 
notifications:
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: always
